    <!-- CONTACT ME -->



    <div id="container">
        <main class="contact-me">
            <section>
                <div>
                    <img src="images/contactImg.jpg" alt="female face halfway in water">
                </div>
            </section>
            <section>
                <div>
                    <form action="#">
                        <div>
                            <label for="firstName">First Name *</label> <label for="lastName">Last Name *</label>
                            <input type="text" id="firstName">
                            <input type="text" id="lastName">
                            <label for="eMail">E-mail *</label> <label for="phoneNumber">Phone Number *</label>
                            <input type="text" id="eMail">
                            <input type="text" id="phoneNumber">
                        </div>
                        <div>
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject">
                            <label for="message">Message *</label>
                            <textarea name="message" rows="9" id="message"></textarea>
                            <input type="submit" id="sendButton">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
